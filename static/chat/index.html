<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyberpunk Neon Chat</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- Top navigation for rooms -->
    <div class="top-nav" id="room_nav">
        <button class="active" data-room="global">Global</button>
        <button data-room="tech">Tech</button>
        <button data-room="gaming">Gaming</button>
        <button data-room="new">+New</button>
    </div>

    <!-- Chat messages container -->
    <div id="messages"></div>

    <!-- Message input form -->
    <form id="chat_form" class="chat-form">
        <textarea id="text_input" name="text_input" placeholder="Type your message..." rows="2"></textarea>
        
        <!-- File upload button -->
        <label for="file_input" class="upload-btn">ðŸ“Ž</label>
        <input type="file" id="file_input" style="display: none;">

        <button type="submit">Send</button>
    </form>

    <!-- WebSocket JS -->
    <script src="/index.js"></script>
</body>
</html>

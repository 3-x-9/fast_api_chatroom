<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Management - Horizontal</title>
<link rel="stylesheet" href="/static/profile_menu/style.css">
</head>
<body>
<header style="display:flex;align-items:center;padding:1rem;background-color: var(--bg-color);border-bottom:1px solid #374151;">
    <button class="back-btn" onclick="history.back()">← Back</button>
    <h1 style="flex-grow:1;text-align:center;">Profile Menu</h1>
</header>
<main class="account-container">
    <div class="account-card">
        <div class="user-info">
            <div class="avatar">👤</div>
            <p class="username">Username</p>
            <p class="role">Admin</p>
        </div>
        <div class="account-actions">
            <button class="action-btn">Change PW</button>
            <button class="action-btn">Logout</button>
            <button class="action-btn">Change PFP</button>
        </div>
    </div>
</main>
</body>
</html>
